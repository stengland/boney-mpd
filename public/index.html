<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Meatify</title>

    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="favicon.ico"/>

    <script type="text/javascript" charset="utf-8" src="/zepto.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/underscore.js"></script>
    <script type="text/javascript" charset="utf-8" src="/backbone.js"></script>
    <script type="text/javascript" charset="utf-8" src="/application.js"></script>

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <header id="player">
      <div id="controls">
      <button id="prev" data-action="previous" />
      <button id="play" data-action="play" />
      <button id="next" data-action="next" />
      </div>
      <dl id="details">
        <dt>Track</dt>
        <dd class="track">-</dd>
        <dt>Artist</dt>
        <dd class="artist">-</dd>
        <dt>Album</dt>
        <dd class="album">-</dd>
      </dl>
    </header>
    <nav>
    <ul>
      <li><a href="#playlist">Playlist</a></li>
      <li><a href="#search">Search</a></li>
    </ul>
    </nav>
    <section id="playlist">
    <h2>Playlist</h2>
    </section>

    <section id="search">
    <h2>Search</h2>
    <input type="text" name="q" id="query"/>
    </section>

    <section id="browser">
      <h2>Browse</h2>
    </section>
    <footer>
    </footer>
  </body>
</html>
